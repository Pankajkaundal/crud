<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    </script>


    <script>
    var app = angular.module('MyApp', []);

    app.controller("Book", function ($scope) {
        $scope.items = [];
        $scope.addItem = function (item) {
            $scope.items.push(item);
            $scope.item = {};
        },
        $scope.removeItem = function (index) {
            console.log(index);
            $scope.items.splice(index, 1)
        },
        $scope.editItem = function (index) {
            $scope.editing = $scope.items.indexOf(index);
        }

    });
</script>
  </head>
  <body>
    <div ng-app="MyApp" class="container" ng-controller="Book">
      <header class="headerbar top"><h1><center>Registration</center></h1></header>
   <table class="table table-striped table-border" border="2px">
       <tr>
           <td>First Name</td>
           <td>
               <input type="text" class="form-control" ng-model="item.fname" /></td>
       </tr>
       <tr>
           <td>Last Name</td>
           <td>
               <input type="text" class="form-control" ng-model="item.lname" /></td>
       </tr>
       <tr>
           <td>User Id</td>
           <td>
               <input type="text" class="form-control" ng-model="item.email" /></td>
       </tr>
       <tr>
           <td>Password</td>
           <td>
               <input type="password" class="form-control" ng-model="item.password" /></td>
       </tr>
       <tr>
           <td>Contact</td>
           <td>
               <input type="text" class="form-control" ng-model="item.contact" /></td>
       </tr>
       <tr>
           <td class="text-right" colspan="2">
               <button ng-click="addItem(item)" class="btn btn-primary">
                   Add
               </button>
           </td>
       </tr>
   </table>
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>EmailID</th>
               <th>Conatact</th>
               <th>Edit</th>
               <th>Remove</th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="item in items">
               <td><span ng-hide="editMode">{{item.fname}}</span>
                   <input type="text" ng-show="editMode" ng-model="item.id" />
               </td>
               <td>
                   <span ng-hide="editMode">{{item.lname}}</span>
                   <input type="text" ng-show="editMode" ng-model="item.name" />
               </td>
               <td>
                   <span ng-hide="editMode">{{item.email}}</span>
                   <input type="text" ng-show="editMode" ng-model="item.email" />
               </td>
               <td>
                   <span ng-hide="editMode">{{item.contact}}</span>
                   <input type="text" ng-show="editMode" ng-model="item.phone" />
               </td>
               <td>
                   <i ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit"></i>
                   <i class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false"></i>
               </td>
               <td>
                   <i ng-click="removeItem($index)" class="glyphicon glyphicon-trash"></i>
               </td>
           </tr>
       </tbody>
   </table>
</div>

  </body>
</html>
